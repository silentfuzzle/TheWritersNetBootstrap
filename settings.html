<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http=equiv="x-ua-compatible" content="ie=edge">
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <title>The Writer's Net - Settings</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-sm fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">The Writer's Net</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-bar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-bar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="library.html">Library</a></li>
                    </ul>
                    <span class="navbar-text">
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="user-actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Display Name
                            </button>
                            <div class="dropdown-menu bg-dark" aria-labelledby="user-actions">
                                <a class="dropdown-item" href="my-library.html">My Library</a>
                                <a class="dropdown-item" href="/profiles/view.html">View Profile</a>
                                <a class="dropdown-item" href="/profiles/edit.html">Edit Profile</a>
                                <a class="dropdown-item" href="settings.html">Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="index.html">Logout</a>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="col">
                <h1>Settings</h1>
            </div>
            <div class="col">
                <h2>Change Email</h2>
            </div>
            <div class="col col-lg-8">
                <form>
                    <div class="form-group row">
                        <label for="email-input" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="email-input" value="email@email.com">
                        </div>
                    </div>
                    <div class="form-row justify-content-end">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <h2>Change Password</h2>
            </div>
            <div class="col col-lg-8 pb-3">
                <form>
                    <div class="form-group row">
                        <label for="old-pass-input" class="col-sm-3 col-form-label">Old Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="old-pass-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="new-pass-input" class="col-sm-3 col-form-label">New Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="new-pass-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirm-pass-input" class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="confirm-pass-input">
                        </div>
                    </div>
                    <div class="form-row justify-content-end">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <footer class="bg-dark text-white pt-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <p>&copy;2019 The Writer's Net</p>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
