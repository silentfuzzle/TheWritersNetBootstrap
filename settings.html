<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http=equiv="x-ua-compatible" content="ie=edge">
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <title>The Writer's Net - Settings</title>
    </head>
    <body>
        Insert navbar

        <div class="container">
            <div class="col">
                <h1>Settings</h1>
            </div>
            <div class="col">
                <h2>Change Email</h2>
            </div>
            <div class="col col-lg-8">
                <form>
                    <div class="form-group row">
                        <label for="email-input" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="email-input" value="email@email.com">
                        </div>
                    </div>
                    <div class="form-row justify-content-end">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <h2>Change Password</h2>
            </div>
            <div class="col col-lg-8">
                <form>
                    <div class="form-group row">
                        <label for="old-pass-input" class="col-sm-3 col-form-label">Old Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="old-pass-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="new-pass-input" class="col-sm-3 col-form-label">New Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="new-pass-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirm-pass-input" class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="confirm-pass-input">
                        </div>
                    </div>
                    <div class="form-row justify-content-end">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
        Insert footer
        
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
